---
layout: default
title: Blog
---

<div class="blog-list">
    <h1>{{ page.title }}</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <p>{{ post.date | date: "%B %d, %Y" }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
