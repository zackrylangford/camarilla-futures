---
layout: default
title: Blog
---

<div class="blog-container">
  <div class="blog-list">
    <h1>{{ page.title }}</h1>
    <ul>
        {% for post in site.posts %}
        <li class="blog-item">
            <a class="blog-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <p class="blog-date">{{ post.date | date: "%B %d, %Y" }}</p>
        </li>
        {% endfor %}
    </ul>
  </div>
</div>
<link rel="stylesheet" href="{{ '/assets/css/blog-list.css' | relative_url }}">
